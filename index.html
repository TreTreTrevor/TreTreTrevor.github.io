  <style>
    span {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 1px solid #000;
      border-radius: 50%;
      text-align: center;
      position: absolute;
      bottom: 10px;
      transition: all 0.5s;
    }

    span:hover {
      width: 30px;
      height: 30px;
      font-size: large;
      font-weight: bold;
      cursor: pointer;
      background-color: rgb(255, 223, 229);
    }

    .act {
      background-color: pink;
    }

    .bg {
      width: 500px;
      height: 300px;
      margin: 50px auto;
      border: 1px solid #000;
      display: flex;
      align-items: end;
      padding: 30px;
      justify-content: center;
      box-sizing: border-box;
      transition: all 0.5s;
      background-size: contain;
    }

    .box {
      display: flex;
      justify-content: space-between;
      width: 200px;
      position: relative;
      /* background-color: red; */
    }
  </style>
