<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>


</head>

<body>
  <script>
    let a = [], i
    for (i = 1; i <= 4; i++) {
      a[i] = +prompt(`请输入第${i}个季度数据`)
    }
    document.write(`<div class="big">
    <div style="height:${a[1]}px"><span>${a[1]}</span></div>
    <div style="height:${a[2]}px"><span>${a[2]}</span></div>
    <div style="height:${a[3]}px"><span>${a[3]}</span></div>
    <div style="height:${a[4]}px"><span>${a[4]}</span></div>
  </div>
  <div class="small">
    <span>第一季度</span><span>第二季度</span><span>第三季度</span><span>第四季度</span>
  </div>

  `)
  </script>
  <style>
    /* div div:nth-child(1){
      height: a[]
    } */
    .big {
      display: flex;
      width: 700px;
      height: 500px;
      border-left: 1px solid #000;
      border-bottom: 1px solid #000;
      justify-content: space-around;
      align-items: end;
      margin: 30px auto;
    }

    .small {
      display: flex;
      width: 700px;
      justify-content: space-around;
      margin: auto;

    }

    .big div {
      background-color: pink;
      height: 100px;
      display: inline-block;
      width: 50px;
    }

    div span {
      display: block;
      /* background-color: #fff; */
      text-align: center;
      margin-top: -20px;
      font-weight: bold;
    }
  </style>
</body>

</html>
